<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style>
        body {
            background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.11);
            padding: 48px 38px 32px 38px;
            min-width: 300px;
            text-align: center;
            max-width: 90vw;
        }
        h1 {
            color: #2462b3;
            letter-spacing: 1px;
            margin-bottom: 34px;
            font-size: 2.2rem;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 26px;
            margin-top: 18px;
        }
        .btn {
            display: inline-block;
            font-size: 1.06rem;
            text-decoration: none;
            color: #fff;
            background: #2462b3;
            padding: 14px 0;
            border-radius: 7px;
            transition: background .18s, transform .18s;
            box-shadow: 0 2px 10px #bad0f6;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .btn:hover {
            background: #18428a;
            transform: translateY(-1px) scale(1.03);
        }
        @media (max-width:600px) {
            .home-container { padding: 24px 5vw; min-width: unset; }
            h1 { font-size: 1.32rem; }
            .btn { font-size: 1rem; padding: 12px 0; }
        }
    </style>
</head>
<body>
    <h1>This the Home Page</h1>
    <a href="/login">Login</a><br><br>
    <a href="/signup">SignUp</a>
</body>
</html>
