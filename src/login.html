<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e0eafc, #cfdef3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 6px 26px rgba(0,0,0,0.12);
            padding: 40px 34px 34px 34px;
            min-width: 320px;
            width: 100%;
            max-width: 370px;
        }
        h2 {
            color: #2462b3;
            margin-bottom: 32px;
            letter-spacing: 1px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        input[type="email"],
        input[type="password"] {
            padding: 12px;
            border: 1px solid #c0cbda;
            border-radius: 7px;
            font-size: 16px;
            background: #f8fafc;
            transition: border .2s;
        }
        input:focus {
            outline: none;
            border-color: #2462b3;
        }
        button[type="submit"] {
            background: #2462b3;
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 2px 8px #bad0f6;
            transition: background .18s, transform .15s;
            font-weight: 500;
        }
        button[type="submit"]:hover {
            background: #18428a;
            transform: translateY(-1px) scale(1.035);
        }
        .form-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        .nav-link {
            font-size: 0.98rem;
            color: #2462b3;
            text-decoration: none;
            margin-right: 6px;
            transition: color .15s;
        }
        .nav-link:hover {
            color: #18428a;
            text-decoration: underline;
        }
        .signup-message {
            text-align: center;
            margin-top: 20px;
            color: #52677b;
            font-size: 0.98rem;
            font-weight: 500;
        }
        .signup-message a {
            color: #1976d2;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-message a:hover {
            text-decoration: underline;
            color: #0d3d7e;
        }
        @media (max-width:480px) {
            .login-container {
                padding: 22px 4vw 18px 4vw;
                min-width: unset;
                max-width: 100vw;
            }
            h2 { font-size: 1.15rem; }
        }
    </style>
</head>
<body>
    <form action="/form2" method="POST" id="form2">
        <input type="email" name="email" placeholder="Email" id="email">
        <input type="password" name="pass" placeholder="Password" id="pass">
        <button type="submit">Submit</button>
        <a href="/">Home</a>
    </form>
    <h6>Don't hace a account <a href="/signup">Sign up</a> </h6>
    <script>
        document.getElementById("form2").addEventListener("submit",function(e){
            const email=document.getElementById("email").value;
            const pass=document.getElementById("pass").value;
          fetch("/form2",{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({email,pass})
          });
        });
    </script>
</body>
</html>
